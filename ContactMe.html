             <!--  A contact form capable of obtaining data from the user, storing the information in a database, the database used is PouchDB -->


        <div class="contactMesh">

            <form id="contactform" action="Thankspage.html">

                <label for="fname">Full Name:</label><br>
                <input type="text" id="fname" name="fname" maxlength="64" pattern="[A-Za-z ]{1,64}" title="Must not include numbers" required><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must be a valid email address" required><br><br>
 
                <label for="about">About:</label><br>
                <textarea id="about" name="about" rows="10" cols="40" required>Enter your message here! </textarea>

                <br><br>

                <button id="addUserFeedbackButton">Submit</button>

            </form>
        </div>
